        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<body>

    <div class="container">

        <div id="search-box">
            <div id="title-box">
                <h3>American Community Survey (ACS)</h3>
                <h3>1-year estimates</h3>
            </div>
            <!-- <input id="county-input" type="text" value="" placeholder="Type State Name"><br> -->
            <select id="county-selector">Select County</select><br>
            <select id="year-selector"></select><br>
            <!-- <input id="year-input" type="text" value="" placeholder="Type Year, 2010 to 2017"><br> -->
            <button id="submit-button">Submit</button>
        </div>
        <div id="year"></div>
        <div id="geo-name"></div>
        <div id="population"></div>
        <div id="chartDiv"></div>
        <div id="income"></div>
        <div id="unemployment"></div>
        <!-- <canvas id="myChart"></canvas> -->
        <div id="map-container">
<!--             <div id="mapid"></div> -->
        </div>
        <div id="bottom"></div>
    </div>
