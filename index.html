        var topDataLabel = [

        var year = "2017";

        function writePop(response) {
            var population = numeral(response[1][2]).format('0,0');
            $("#year").append(`<p>${year}</p>`);
            $("#geo-name").append(`<h1>${response[1][0]}</h1>`);
            $("#population").append(`<p>${topDataLabel[0]}</p><h2>${population}<h2>`);

            console.log(response);
        }


        function writeInc(response) {
            var income = numeral(response[1][2]).format('$0,0');
            $("#income").append(`<p>${topDataLabel[1]}</p><h2>${income}<h2>`);
            console.log(response);
        }

        function writeUnEmp(response) {
            var unemp = numeral((response[1][212]) / 100).format('0.0%');
            $("#unemployment").append(`<p>${topDataLabel[2]}</p><h2>${unemp}<h2>`);

            console.log(response);
        }

        var queryURL = `https://api.census.gov/data/2017/acs/acs1?get=NAME,group(B01001)&for=state:${inputID}`;

        var queryURL3 = `https://api.census.gov/data/2017/acs/acs1/subject?get=NAME,group(S2301)&for=state:${inputID}`;

        $.ajax({
